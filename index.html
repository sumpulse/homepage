          <div class="music-filter select">

        <br />

        <h3 class="track-title">Before Explosion</h3>
        <section class="example-player">
          <span class="track-type">Full</span>
          <audio class="mejs__player">
            <source
              src="https://previews.customer.envatousercontent.com/files/316563288/preview.mp3"
              type="audio/mpeg"

          <a href="https://audiojungle.net/item/before-explosion/29830357"
            ><img
